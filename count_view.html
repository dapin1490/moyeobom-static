<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/favicon/favicon.ico">
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/common.css">
    <!-- ONNX Runtime Web CDN -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <title>People Counter - 모여봄</title>
    <style>
        .count-display-wrapper {
            display: flex;
            justify-content: center;
            gap: var(--spacing-lg);
            flex-wrap: wrap;
            margin: var(--spacing-xl) 0;
        }

        .count-card {
            min-width: 200px;
            text-align: center;
        }

        .count-number {
            font-size: 3rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            transition: all var(--transition-base);
            line-height: 1.2;
        }

        .count-number.updated {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .direction-card {
            min-width: 200px;
            text-align: center;
        }

        .direction-icon {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-sm);
            display: inline-block;
            transition: all var(--transition-base);
        }

        .direction-icon.updated {
            animation: pulse 0.5s ease;
        }

        .direction-name {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .direction-count {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
        }

        .direction-left { color: var(--color-primary); }
        .direction-right { color: var(--color-success); }
        .direction-up { color: var(--color-warning); }
        .direction-down { color: var(--color-danger); }

        .video-container {
            max-width: 800px;
            margin: var(--spacing-xl) auto;
        }

        .error-message {
            background-color: var(--color-danger);
            color: var(--color-text-white);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            margin: var(--spacing-md) 0;
        }

        #video {
            display: none;
        }

        .video-container {
            position: relative;
            display: flex;
            justify-content: center;
        }

        #canvas {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: var(--border-radius-md);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none; /* 초기에는 숨김, 초기화 후 표시 */
            background-color: #000;
        }

        .loading-message {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--color-text-secondary);
        }

        .camera-select-section {
            max-width: 600px;
            margin: var(--spacing-lg) auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">People Counter and Tracker</h1>
            <p class="page-subtitle">실시간 사람 수 추적</p>
        </div>

        <div id="nav-container"></div>

        <main>
            <!-- 카메라 선택 영역 -->
            <div class="camera-select-section">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="cameraSelect" class="form-label">카메라 선택</label>
                            <select id="cameraSelect" class="form-control" style="display: none;">
                                <option value="">카메라를 불러오는 중...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 카운트 데이터 표시 영역 -->
            <div class="count-display-wrapper">
                <div class="count-card card">
                    <div class="data-label">탐지된 사람 수</div>
                    <div id="count-output" class="count-number">
                        <span class="skeleton" style="display: inline-block; width: 80px; height: 60px; border-radius: var(--border-radius-sm);"></span>
                    </div>
                    <div style="margin-top: var(--spacing-sm); color: var(--color-text-secondary); font-size: var(--font-size-sm);">
                        실시간 업데이트 중...
                    </div>
                </div>

                <div class="direction-card card">
                    <div class="data-label">주요 이동 방향</div>
                    <div id="direction-icon" class="direction-icon">
                        <span class="skeleton" style="display: inline-block; width: 60px; height: 60px; border-radius: var(--border-radius-sm);"></span>
                    </div>
                    <div id="direction-name" class="direction-name">-</div>
                    <div id="direction-count" class="direction-count">
                        <span class="skeleton" style="display: inline-block; width: 100px; height: 20px; border-radius: var(--border-radius-sm);"></span>
                    </div>
                </div>
            </div>

            <!-- 에러 메시지 영역 -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- 비디오 스트림 영역 -->
            <div class="video-container">
                <div id="loading-message" class="loading-message">
                    웹캠 권한을 요청하는 중...
                </div>
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
        </main>
    </div>

    <!-- JavaScript 파일들 -->
    <script src="static/js/tracker.js"></script>
    <script src="static/js/yolo-onnx-detector.js"></script>
    <script src="static/js/video-processor-onnx.js"></script>
    <script src="static/js/nav-loader.js"></script>
    <script src="static/js/count-view.js"></script>
</body>
</html>
