<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/favicon/favicon.ico">
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/common.css">
    <!-- ONNX Runtime Web CDN -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <title>Person Area Ratio - 모여봄</title>
    <style>
        .ratio-display-wrapper {
            max-width: 600px;
            margin: var(--spacing-xl) auto;
        }

        .ratio-card {
            margin-bottom: var(--spacing-lg);
        }

        .status-badge {
            display: inline-block;
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--border-radius-full);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            margin-top: var(--spacing-sm);
        }

        .status-free {
            background-color: rgba(20, 209, 0, 0.1);
            color: var(--color-status-free);
        }

        .status-normal {
            background-color: rgba(255, 221, 0, 0.1);
            color: var(--color-status-normal);
        }

        .status-crowded {
            background-color: rgba(255, 99, 130, 0.1);
            color: var(--color-status-crowded);
        }

        .video-container {
            max-width: 800px;
            margin: var(--spacing-xl) auto;
        }

        .error-message {
            background-color: var(--color-danger);
            color: var(--color-text-white);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            margin: var(--spacing-md) 0;
        }

        .progress-bar-inner.updated {
            animation: progressUpdate 0.5s ease;
        }

        @keyframes progressUpdate {
            0% {
                transform: scaleX(0.95);
            }
            50% {
                transform: scaleX(1.05);
            }
            100% {
                transform: scaleX(1);
            }
        }

        #video {
            display: none;
        }

        #canvas {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: var(--border-radius-md);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loading-message {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--color-text-secondary);
        }

        .camera-select-section {
            max-width: 600px;
            margin: var(--spacing-lg) auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Person Area Ratio</h1>
            <p class="page-subtitle">영역별 인원 비율 분석</p>
        </div>

        <div id="nav-container"></div>

        <main>
            <!-- 카메라 선택 영역 -->
            <div class="camera-select-section">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="cameraSelect" class="form-label">카메라 선택</label>
                            <select id="cameraSelect" class="form-control" style="display: none;">
                                <option value="">카메라를 불러오는 중...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 비율 데이터 표시 영역 -->
            <div class="ratio-display-wrapper">
                <div class="ratio-card card">
                    <div class="card-header">
                        <h2 class="card-title">혼잡도 상태</h2>
                        <p class="card-subtitle">실시간 영역 비율 분석</p>
                    </div>
                    <div class="card-body">
                        <!-- 프로그레스 바 -->
                        <div class="progress-container">
                            <div id="ratio-output" class="progress-bar">
                                <div id="ratio-output-inner" class="progress-bar-inner">
                                    <span id="ratio-output-label" class="progress-label">
                                        <span class="skeleton" style="display: inline-block; width: 40px; height: 16px; border-radius: var(--border-radius-sm);"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- 상태 배지 -->
                        <div id="status-badge" class="status-badge" style="display: none;">
                            <span class="skeleton" style="display: inline-block; width: 60px; height: 24px; border-radius: var(--border-radius-full);"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 에러 메시지 영역 -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- 비디오 스트림 영역 -->
            <div class="video-container">
                <div id="loading-message" class="loading-message">
                    웹캠 권한을 요청하는 중...
                </div>
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
        </main>
    </div>

    <!-- JavaScript 파일들 -->
    <script src="static/js/tracker.js"></script>
    <script src="static/js/yolo-onnx-detector.js"></script>
    <script src="static/js/video-processor-onnx.js"></script>
    <script src="static/js/nav-loader.js"></script>
    <script src="static/js/area-view.js"></script>
</body>
</html>
