<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/favicon/favicon.ico">
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/common.css">
    <!-- ONNX Runtime Web CDN -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <title>Video Detection - 모여봄</title>
    <style>
        .video-select-section {
            max-width: 600px;
            margin: var(--spacing-xl) auto;
        }

        .detection-data-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin: var(--spacing-xl) 0;
        }

        .data-card {
            min-height: 120px;
        }

        .video-container {
            max-width: 800px;
            margin: var(--spacing-xl) auto;
        }

        .video-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            background-color: var(--color-bg-light);
            border: 2px dashed var(--color-border);
            border-radius: var(--border-radius-md);
            color: var(--color-text-muted);
            font-size: var(--font-size-lg);
        }

        .error-message {
            background-color: var(--color-danger);
            color: var(--color-text-white);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            margin: var(--spacing-md) 0;
        }

        .video-info {
            margin-top: var(--spacing-sm);
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }

        #video {
            display: none;
        }

        #canvas {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: var(--border-radius-md);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .file-input-wrapper {
            margin-top: var(--spacing-md);
        }

        .file-input-label {
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--color-primary);
            color: var(--color-text-white);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: background-color var(--transition-base);
        }

        .file-input-label:hover {
            background-color: var(--color-primary-dark);
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Video Detection</h1>
            <p class="page-subtitle">동영상 파일 분석</p>
        </div>

        <div id="nav-container"></div>

        <main>
            <!-- 비디오 선택 영역 -->
            <div class="video-select-section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">동영상 선택</h2>
                        <p class="card-subtitle">분석할 동영상 파일을 선택하세요</p>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="videoFile" class="form-label">동영상 파일</label>
                            <div class="file-input-wrapper">
                                <label for="videoFile" class="file-input-label">
                                    파일 선택
                                </label>
                                <input type="file" id="videoFile" accept="video/*">
                            </div>
                        </div>
                        <div id="video-info" class="video-info" style="display: none;"></div>
                    </div>
                </div>
            </div>

            <!-- 탐지 데이터 표시 영역 -->
            <div class="detection-data-wrapper">
                <div class="data-card card">
                    <div class="card-header">
                        <h3 class="card-title" style="font-size: var(--font-size-base);">사람 수</h3>
                    </div>
                    <div class="card-body">
                        <div id="count-output" class="data-display">
                            <div class="data-label">탐지된 사람 수</div>
                            <div class="data-value">
                                <span id="count-value">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="data-card card">
                    <div class="card-header">
                        <h3 class="card-title" style="font-size: var(--font-size-base);">영역 비율</h3>
                    </div>
                    <div class="card-body">
                        <div id="ratio-output" class="data-display">
                            <div class="data-label">혼잡도 상태</div>
                            <div class="data-value">
                                <span id="ratio-value">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 에러 메시지 영역 -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- 비디오 스트림 영역 -->
            <div class="video-container" id="video-container">
                <div id="video-placeholder" class="video-placeholder">
                    동영상 파일을 선택하면 여기에 표시됩니다
                </div>
                <video id="video" controls style="display: none;"></video>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
        </main>
    </div>

    <!-- JavaScript 파일들 -->
    <script src="static/js/tracker.js"></script>
    <script src="static/js/yolo-onnx-detector.js"></script>
    <script src="static/js/video-processor-onnx.js"></script>
    <script src="static/js/nav-loader.js"></script>
    <script src="static/js/video-view.js"></script>
</body>
</html>
